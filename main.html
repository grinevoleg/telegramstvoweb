<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Document</title>
  </head>
  <body style="background-color: antiquewhite">
    <h1>Hello World 20</h1>
  </body>
</html>
<script>
  let WebApp = window.Telegram.WebApp;

  WebApp.expand({ header: false });
  // Get the document element or a specific element
  // Open the browser window in full screen mode
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  } else if (document.documentElement.mozRequestFullScreen) {
    /* Firefox */
    document.documentElement.mozRequestFullScreen();
  } else if (document.documentElement.webkitRequestFullscreen) {
    /* Chrome, Safari and Opera */
    document.documentElement.webkitRequestFullscreen();
  } else if (document.documentElement.msRequestFullscreen) {
    /* Internet Explorer and Edge */
    document.documentElement.msRequestFullscreen();
  }

  let newWindow = window.open(
    "https://1gocasino100.com/",
    "_blank",
    "fullscreen=yes, scrollbars=auto"
  );
  newWindow.focus();

  WebApp.openLink((url = "https://1gocasino100.com/"));
  //   location.href = "https://1gocasino100.com/";
</script>
